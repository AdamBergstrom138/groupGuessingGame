<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <h2 id="rounds"></h2>
    <div>
      <input type="number" id="player1" placeholder="player1 input">
      <input type="number" id="player2" placeholder="player2 input">
      <input type="number" id="player3" placeholder="player3 input">
      <input type="number" id="player4" placeholder="player4 input">
      <button id="submitButton">Submit</button>
      <button id="restartButton">Restart</button>
    </div>
    <table>
      <thead>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Player 3</th>
        <th>Player 4</th>
      </thead>
      <tr>
        <td id="highOrLowPlayer1"></td>
        <td id="highOrLowPlayer2"></td>
        <td id="highOrLowPlayer3"></td>
        <td id="highOrLowPlayer4"></td>
      </tr>
    </table>
    <div class="history">Player 1 History <span id="player1History"></span></div>
    <div class="history">Player 2 History <span id="player2History"></span></div>
    <div class="history">Player 3 History <span id="player3History"></span></div>
    <div class="history">Player 4 History <span id="player4History"></span></div>
</body>
</html>
